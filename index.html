<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Sign-up</title>
</head>

<body>

    <div id="left-side">
        <div id="title">
            <img id="odin-logo" src="images/odin-lined.png" alt="Odin">
            <p id="logo-title">ODIN</p>
            
        </div>
        <div id="footer">
            <p id="credit">Photo by Halie West on Unsplash.</p>
        </div>
    </div>

    <div class="right-side">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <form id="form" action="/" method="get">
            <div class="form-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" minlength="2">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" minlength="2">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" minlength="8" placeholder="greater than 8 characters." required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" minlength="8" placeholder="greater than 8 characters." required onkeyup="verifyPassword()">
                </div>
            </div>
            <button id="submit-button" type="submit">Create Account</button>
            <p id="login">Already have an account? <a href="https://youtu.be/9bZkp7q19f0">Login</a>.</p>
        </form>
    </div>
</body>

</html>
