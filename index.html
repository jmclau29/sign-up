<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="sign-up">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="form-bar" id="name">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-bar" id="email">
                    <div class="form-input">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="form-bar" id="user-password">
                    <div class="form-input">
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" name="user-password">
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="login">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
